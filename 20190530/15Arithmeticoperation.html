  <section> <h4>function 실습</h4>
    <script>
function sumx(num1, num2){
var result = num1 + num2;
return result;
}
function subtract(num1, num2){
var result = num1 - num2;
return result;
}
function 
multiply(num1, num2){
var result = num1 * num2;
return result;
}
function 
division(num1, num2){
var result = num1 / num2;
return result;
}

var value = sumx(10,20);
document.write("10+20 = ",value,"<br/>");
var value = subtract(10,20);
document.write("10-20 = ",value,"<br/>");
var value = 
multiply(10,20);
document.write("10*20 = ",value,"<br/>");
var value = 
division(10,20);
document.write("10/20 = ",value,"<br/>");
</script></section>
