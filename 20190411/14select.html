<!DOCTYPEhtml>			<!-- select.html -->
<html lang="ko">
<head><meta charset="utf-8"/>
<meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>숙제 </title></head>
<body>
<section>
<fieldset>
<legend>무엇을 먹을까요옹</legend>
<select onchange="categoryChange(this)">
  <option>메뉴를 선택하세요</option>
  <option value="a">피자</option>
  <option value="b">족발</option>
   <option value="c">쭝국집</option>
</select>
<select id="good">
<option>무엇을 시킬까요</option>
</select>
<button type="submit">
주문</button>
</fieldset>
<script>
  function categoryChange(e) {
  var good_a = ["스페셜피자", "프리미엄 피자", "클래식 피자", "시카고 피자"];
  var good_b = ["족발", "마늘족발", "불족발"];
   var good_c = ["짜장면", "짬뽕", "탕수육", "깐풍기", "양장피"];
  var target = document.getElementById("good");
 
  if(e.value == "a") var d = good_a;
  else if(e.value == "b") var d = good_b
  else if(e.value == "c") var d=good_c;
 
  target.options.length = 0;
 
  for (x in d) {
    var opt = document.createElement("option");
    opt.value = d[x];
    opt.innerHTML = d[x];
    target.appendChild(opt);
  } 
}
</script>
</section>
</body>
</html>
